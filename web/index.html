<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Health Share Org: Secure medical record sharing">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="health_share_org">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- ================= Security Headers ================= -->

  <!-- Content Security Policy (CSP) -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; 
                 script-src 'self'; 
                 style-src 'self' 'unsafe-inline'; 
                 font-src 'self' https://fonts.gstatic.com; 
                 connect-src 'self' https://YOUR_SUPABASE_URL; 
                 img-src 'self' data:;">

  <!-- Anti-clickjacking -->
  <meta http-equiv="X-Frame-Options" content="SAMEORIGIN">

  <!-- Permissions Policy -->
  <meta http-equiv="Permissions-Policy" content="geolocation=(), camera=(), microphone=()">

  <!-- Strict Transport Security (HSTS) -->
  <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">

  <title>health_share_org</title>
